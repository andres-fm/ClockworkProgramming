<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Subforos</title>
  </h:head>
  <h:body>

    <h1>Formulario de registro</h1> <br/>

<p:dataTable id="sorting" var="car"
  value="#{agregacionPregunta.obtenerPreguntasCarreras()}">
<p:column headerText="Year" 
sortBy="#{pregunta.contenido}">
    <h:outputText value="#{pregunta.carrera}" />
  </p:column>
</p:dataTable>


<p:tabView id="tabView">
  <p:tab title="Volkswagen CC">
    <p:panel id="panelWithMenu" header="PrimeFaces"
  footer="The Cookbook" widgetVar="panel" closable="true"
  toggleable="true">
  <h:outputText value="Open Source Primefaces is the leading
    JSF Component Suite in the industry, which is adopted widely 
    and being used in production ready projects around the 
    globe." />
  
</p:panel>
  </p:tab>
  <p:tab title="Volkswagen Golf">
    <h:panelGrid columns="2" cellpadding="5">
      <h:graphicImage library="images"
        name="autocomplete/Golf.png" />
      <h:outputText value="The Volkswagen Golf is a small 
        family car manufactured by Volkswagen since 1974 and 
        marketed worldwide across six generations, in various
        body configurations and under various nameplates" />
    </h:panelGrid>
  </p:tab>
</p:tabView>

  </h:body>
</html>
