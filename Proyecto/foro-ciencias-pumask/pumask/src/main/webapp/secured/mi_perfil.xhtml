<ui:composition
  template="/WEB-INF/facelets/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <ui:define name="content">
    <html lang="en">
       <!-- Bootstrap core CSS -->
       <link href="css/bootstrap.min.css" rel="stylesheet"></link>
       <!-- Custom styles for this template -->
       <link href="css/album.css" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Estilos personalizados. -->
        <link rel="stylesheet" href="estilos.css"></link>
  
      <body>
        <!-- COPIAR EL NAV -->
        <!-- Siempre hacer un <div class="container"> </div> y ahí meter todo su HTML. -->
        <div class="container">
          <h1>Mi perfil</h1>
          <div class="row">
            <div class="col s4">
              <c:choose>
                <c:when test="#{controladorSesion.estaEnSesion()}">
                  <c:choose>
                    <c:when test="#{controladorSesion.usuario.urlAvatar == null}">
                      <img src="#{request.contextPath}/imagenes/usuario-sin-foto.png"></img>
                      <p>Soy un usuario de la aplicación PumAsk.</p>
                    </c:when>
                    <c:when test="#{controladorSesion.usuario.urlAvatar != null}">
                        <p:graphicImage value="#{controladorSesion.miFoto}" width="200" height="200"/>
                        <p>Soy un usuario de la aplicación PumAsk.</p>
                    </c:when>
                  </c:choose>
                </c:when>
              </c:choose>
            </div>
            <div class="col s8">
              <h3>#{controladorSesion.usuario.nombreUsuario}</h3>
              <a type="button" class="btn btn-primary" href="/pumask/secured/preguntas.xhtml">Mis preguntas</a>
	      <a type="button" class="btn btn-primary" href="/pumask/secured/respuestas.xhtml">Mis respuestas</a>
            </div>
          </div>
        </div>
    </body>
    </html>
  </ui:define>
</ui:composition>
