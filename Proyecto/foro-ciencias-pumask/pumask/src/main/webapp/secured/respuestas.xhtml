<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
  <ui:define name="content">
    <h:head>
      <title>Respuestas - </title>
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet"></link>
      <!-- Custom styles for this template -->
      <link href="css/album.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Respuestas</h1>
        </div>
      </section>
      <div class="container">
        <ul class="list-group">
          <c:forEach items="${eliminacionRespuesta.obtenRespuestasUsuario(controladorSesion.usuario.correo)}" var="respuesta">
            <li class="list-group-item">
            <div class="row">
              <div class="col-8">
                <a>#{respuesta.contenido}</a>
              </div>
              <div class="col-2">
                <p style="font-size:12px;color:gray;text-align:end;">${controladorSesion.usuario.nombreUsuario}</p>
              </div>
            <h:form id="eliminar">
		                   <h:commandButton action="#{eliminacionRespuesta.eliminaRespuesta(respuesta)}"
                                      value="eliminar"
                                      class="btn btn-outline-success my-2 my-sm-0">
                           </h:commandButton>
		    </h:form>
		</div>
              </li>
          </c:forEach>
        </ul>
      </div>
    </h:body>      
  </ui:define>
</ui:composition>
