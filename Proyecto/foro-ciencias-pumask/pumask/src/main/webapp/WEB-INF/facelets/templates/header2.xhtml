<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


   <h:body>
      <ui:composition> 
	 	 <c:choose>
         	<c:when test="#{controladorSesion.mostrarBotones()}">
				<c:choose>
				  <c:when test="#{controladorSesion.estaEnSesion()}">
		        	<h:form>
		        	<p:toolbar id="headerSI">
		        		<f:facet name="left">
		        			<p:graphicImage value="/imagenes/logo.jpg" height="30"/>
		        			<h:outputText value="Pumask" />
		        			<span class="ui-separator">
                				<span class="ui-icon ui-icon-grip-dotted-vertical" />
            				</span>
            				<p:commandButton action="/index?faces-redirect=true"
									   value="Inicio"
									   />
		        		</f:facet>
		        		<f:facet name="right">
		        		
		        		<p:graphicImage value="#{controladorSesion.miFoto}" width="45" height="45"/>
		        		<span class="ui-separator">
                				<span class="ui-icon ui-icon-grip-dotted-vertical" />
            			</span>
		        		<p:button value="#{controladorSesion.usuario.nombreUsuario}" disable="true"/>
		        		<span class="ui-separator">
                				<span class="ui-icon ui-icon-grip-dotted-vertical" />
            			</span>
		        		<p:menuButton value="Opciones" icon="fa-arrow-down">
		        		
            				<p:menuitem value="Mi perfil" url="/secured/mi_perfil.xhtml"/>
            			<c:choose>
			        		<c:when test = "#{controladorSesion.esAdministrador()}">
			        			<p:menuitem value="Ajustes" url="/secured/ajustes.xhtml"/>
			        		</c:when>
                			<c:otherwise>
                			</c:otherwise>
						</c:choose>
			        			<p:menuitem value="Salir" action="#{controladorSesion.cerrarSesion()}" />
       					</p:menuButton>
		        		</f:facet>
		        	</p:toolbar>
		        	<p:sticky target="headerSI" />
				</h:form>
				 </c:when>
				  <c:otherwise>
					<h:form id="myForm" >
					<p:growl id="messages" showDetail="true" />
					  <p:toolbar id="headerSNI">
						<f:facet name="left">
							<p:graphicImage value="/imagenes/logo.jpg" height="30"/>
							<h:outputText value="Pumask" />
							<span class="ui-separator">
                				<span class="ui-icon ui-icon-grip-dotted-vertical" />
            				</span>
							<p:commandButton action="/index?faces-redirect=true"
									   value="Inicio"
									   />
						</f:facet>
						<f:facet name="right">
						    <p:commandButton action="#{controladorRegistro.formaRegistro()}"
									   value="Regístrate"
									   />
							<span class="ui-separator">
                				<span class="ui-icon ui-icon-grip-dotted-vertical" />
            				</span>
							<p:commandButton action="#{controladorSesion.formaIniciarSesion()}"
										value="Inicia Sesión"
										/>
						</f:facet>
					  </p:toolbar>
						<p:sticky target="headerSNI" />
					</h:form>
				  </c:otherwise>
				</c:choose>
			</c:when>
		</c:choose>
      </ui:composition>	
   </h:body>
</html>
