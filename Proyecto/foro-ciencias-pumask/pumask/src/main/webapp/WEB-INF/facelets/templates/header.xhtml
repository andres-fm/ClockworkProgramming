<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <!-- Bootstrap core CSS -->
  <link href="../../../css/bootstrap.min.css" rel="stylesheet"></link>

  <!-- Custom styles for this template -->
  <link href="../../../css/jumbotron.css" rel="stylesheet"></link>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
      <a class="navbar-left" href="#">
          <img src="../../../imagenes/logo.jpg" height="42" width="42" alt="logo"></img>
      </a>
    <a class="navbar-brand" href="#">PumAsk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        <c:choose>
          <c:when test="#{usuarioBean.logged}">
            <div class="my-2 my-lg-0">
              <button class="btn btn-primary">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                #{usuarioBean.usuario.nombreUsuario}
              </button>
            </div>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Opciones</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="mi_perfil.xhtml">Mi Perfil</a>
                  <a class="dropdown-item" href="ajustes.xhtml">Ajustes</a>
                  <a class="dropdown-item" >
                    <div class ="my-2 my-lg-0">
                      <h:form id="exit">
                        <h:commandButton action="#{loginController.logout()}"
                                         value="Salir"
                                         class="btn btn-outline-success my-2 my-sm-0"/>
                      </h:form>
                    </div>
                  </a>
                </div>
            </li>
          </c:when>
          <c:otherwise>
            <h:form id="myForm" class="form-inline my-2 my-lg-0">
              <h:inputText value="#{loginController.correo}"
                           required="true" id="Username"
                           size="15" class="form-control mr-sm-2"
                           a:placeholder="Correo Electrónico"/>

              <h:inputSecret value="#{loginController.contrasenia}"
                             required="true" id="Password"
                             class="form-control mr-sm-2"
                             a:placeholder="Contraseña"/>

              <h:commandButton action="#{loginController.canLogin()}"
                               value="Inicia Sesión"
                               class="btn btn-outline-success my-2 my-sm-0"/>

            </h:form>
          </c:otherwise>
        </c:choose>
      </div>
    </div>

  </nav>
</ui:composition>
