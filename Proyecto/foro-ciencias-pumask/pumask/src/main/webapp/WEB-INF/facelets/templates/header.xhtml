<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
		        xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


  <!-- Main jumbotron for a primary marketing message or call to action -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
      <a class="navbar-left" href="/pumask/index.xhtml">
          <img src="#{request.contextPath}/imagenes/logo.jpg" height="42" width="42" alt="logo"></img>
      </a>
    <a class="navbar-brand" href="/pumask/index.xhtml">PumAsk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
	    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        <c:choose>
            <c:when test="#{controladorSesion.mostrarBotones()}">
				<c:choose>
				  <c:when test="#{controladorSesion.estaEnSesion()}">
					
					<div class="my-2 my-lg-0">
                        <h:form id="perfil">
                           <p:graphicImage value="#{controladorSesion.miFoto}" width="40" height="40"/>
                           <h:commandButton action="#{controladorSesion.miPerfil()}"
                                            value="#{controladorSesion.usuario.nombreUsuario}"
                                            class="btn btn-outline-success my-2 my-sm-0"/>
                        </h:form>
					</div>
		   <c:choose>
            	   	<c:when test="#{eliminacionUsuario.esAdministrador()}">
		           <div class ="my-2 my-lg-0">
		                <h:form id="ajustes">
		                   <h:commandButton action="#{controladorSesion.ajustes()}"
		                                    value="Ajustes"
		                                    class="btn btn-outline-success my-2 my-sm-0"/>
		                </h:form>
		           </div>
			</c:when>
		   </c:choose>
		   
		           <div class ="my-2 my-lg-0">
		                <h:form id="salir">
		                   <h:commandButton action="#{controladorSesion.cerrarSesion()}"
		                                    value="Salir"
		                                    class="btn btn-outline-success my-2 my-sm-0"/>
		                </h:form>
		           </div>
			
			  </c:when>
				  <c:otherwise>
					<h:form id="myForm" class="form-inline my-2 my-lg-0">
					  <h:commandButton action="#{controladorRegistro.formaRegistro()}"
									   value="Regístrate"
									   class="btn btn-outline-success my-2 my-sm-0"/>


					  <h:commandButton action="#{controladorSesion.formaIniciarSesion()}"
									   value="Inicia Sesión"
									   class="btn btn-outline-success my-2 my-sm-0"/>

					</h:form>
				  </c:otherwise>
				</c:choose>
			</c:when>
		</c:choose>
      </div>
    </div>

  </nav>
</ui:composition>
