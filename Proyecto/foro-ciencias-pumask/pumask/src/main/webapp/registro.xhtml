<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


  <ui:define name="content">
		  <h:head>
			<title>Registro</title>
		  </h:head>
		  <h:body>

			<h1>PumAsk</h1> <br/>

			<h:form>
			  <p:panel id="panel" header="Registro">

				  <p:messages id="msgs" />

				  <h:panelGrid columns="3" cellpadding="5">

					  <p:outputLabel for="firstname" value="Nombre de Usuario:" />
					  <p:inputText id="firstname" value="#{controladorRegistro.usuario.nombreUsuario}" required="true" label="Firstname">
					  </p:inputText>
					  <p:message for="firstname" display="icon" />

					  <p:outputLabel for="lastname" value="Correo:" />
					  <p:inputText id="lastname" value="#{controladorRegistro.usuario.correo}" label="Lastname" required="true">
						  <p:ajax update="msgLastname" event="keyup" />
					  </p:inputText>
					  <p:message for="lastname" id="msgLastname" display="icon" />

					  <p:outputLabel for="pwd1" value="Contraseña: " />
					  <p:password id="pwd1" value="#{controladorRegistro.usuario.contrasenia}" match="pwd2" label="Password 1" required="true" />
					  <p:message for="pwd1" id="msgpwd1" display="icon" />

					  <p:outputLabel for="pwd2" value="Confirmar Contraseña: " />
					  <p:password id="pwd2" value="#{controladorRegistro.confirmacion}" label="Password 2" required="true" />
				      <p:message for="pwd2" id="msgpwd2" display="icon" />

				  </h:panelGrid>
				  <!-- para la validacion de las contraseñas update='matchGrid'-->
				  <p:commandButton value="Registrar" update="panel" actionListener="#{controladorRegistro.agregaUsuario()}" icon="ui-icon-check" />
			  </p:panel>
			</h:form>

		  </h:body>
  </ui:define>

</ui:composition>
